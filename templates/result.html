<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Color Results</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Top 10 Most Common Colors</h1>
        <ul class="list-group mt-4">
            {% for color, count in top_colors %}
                {% set hex_color = '#{:02x}{:02x}{:02x}'.format(color[0], color[1], color[2]) %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div style="background-color: {{ hex_color }}; width: 50px; height: 50px; border: 1px solid #000;"></div>
                    Color: ({{ color[0] }}, {{ color[1] }}, {{ color[2] }}), Count: {{ count }}
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Upload another image</a>
        </div>
    </div>
</body>
</html>
